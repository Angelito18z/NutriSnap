<div class="three-column-banner">
  <!-- First Column: Robot Image (1/4 width) -->
  <div class="column robot-column">
    <img src="/assets/robot/happy robot.png" alt="Robot" class="robot-image" />
  </div>

  <!-- Second Column: Nutrient Card (50% width) -->
  <div class="column nutrient-column">
    <mat-card class="nutrition-card">
      <mat-card-header>
        <mat-card-title>Nutritional Values</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="nutrition-content">
          <!-- Left Side: Numeric Values -->
          <div class="numeric-values">
            <div class="nutrition-item">
              <span class="label">Calories:</span>
              <span class="value">{{ nutritionData.calories }} kcal</span>
            </div>
            <div class="nutrition-item">
              <span class="label">Protein:</span>
              <span class="value">{{ nutritionData.protein }} g</span>
            </div>
            <div class="nutrition-item">
              <span class="label">Carbs:</span>
              <span class="value">{{ nutritionData.carbs }} g</span>
            </div>
            <div class="nutrition-item">
              <span class="label">Fat:</span>
              <span class="value">{{ nutritionData.fat }} g</span>
            </div>
          </div>
    
          <!-- Right Side: Visual Representations -->
          <div class="visual-values">
            <app-loading-bar
              [calories]="nutritionData.calories"
              [protein]="nutritionData.protein"
              [carbs]="nutritionData.carbs"
              [fat]="nutritionData.fat">
            </app-loading-bar>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <!-- Third Column: Camera Card (1/4 width) -->
  <div class="column camera-column">
    <mat-card class="camera-card">
      <mat-card-header>
        <mat-card-title>Scan Product</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="camera-container" #cameraContainer>
          <video #cameraFeed autoplay></video>
        </div>
        <button mat-raised-button color="primary" (click)="activateCamera()">
          {{ isCameraActive ? 'Deactivate Camera' : 'Activate Camera' }}
        </button>
      </mat-card-content>
    </mat-card>
  </div>
</div>
